<html lang="es">
    <head>
        <title>A&C ACCESORIOS</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- CSS only -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
        <!-- JavaScript Bundle with Popper -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>
        <!-- Iconos -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
        <script src="https://unpkg.com/boxicons@2.1.4/dist/boxicons.js"></script>
        <!--SweetAlert2-->
        <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    </head>
    <body>
        <div th:include="usuario/menuUser.html::header1" th:if="${sesion==null}">  </div>
        <div th:include="usuario/menuUser.html::header-user" th:unless="${sesion==null}">  </div>

        <br/>

        <div class="container">
            <div class="row align-items-center">
                <div class="col-3">
                    <input type="hidden">
                </div>
                <div class="col-4">
                    <input type="hidden">
                </div>
                <div class="col-5">
                    <form class="d-flex" role="search" th:action="@{/searchCases}" method="POST" id="busc">
                        <input class="form-control me-2" name="dato" required="required" type="text" placeholder="Buscar" aria-label="Buscar">
                        <button class="btn btn-dark d-none d-md-inline-block " type="submit" onclick="return Buscando()"><i class="bi bi-search"></i></button>
                    </form>
                </div>
            </div>
            <br/>
            <img src="../CelularesBanner.png" class="card-img-top box" alt="iphone xr">
            <br/>
            <br/>
            <h1 class="text-center">¿Qué estás buscando?</h1>
            <br/>

            <div class="row text-center">

                <div class="col-lg-3 col-md-6 mb-4" th:each="producto: ${productos}">
                    <div class="card h-100">
                        <img class="card-img-top" th:src="@{/images/{img}(img=${producto.imagen})}" alt="">
                        <div class="card-body">
                            <p class="card-text" th:text="${producto.nombre}"></p>
                        </div>
                        <div class="card-footer">
                            <a th:href="@{/productoHome/{id}(id=${producto.id})}" class="btn btn-warning">Ver producto</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <br/>
        <br/>
        <br/>
        <br/>


        <br/><br/><br/>
        <div th:include="usuario/menuUser.html::footer">  </div>
    </body>
</html>
