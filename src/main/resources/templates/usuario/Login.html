<!DOCTYPE html>
<html lang="es">

    <head>

        <title>A&C ACCESORIOS</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- CSS only -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
        <!-- JavaScript Bundle with Popper -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>
        <!-- Iconos -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
        <script src="https://unpkg.com/boxicons@2.1.4/dist/boxicons.js"></script>
        <!--SweetAlert2-->
        <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    </head>

    <body style ="background-color:#212529;" class="align-items-center">

        <div th:include="usuario/menuUser.html::header1" th:if="${sesion==null}">  </div>

        <br/> <br/>
        <div class="container">
            <div class="row">
                <div class="col-sm-6 text-white">
                    <br/>
                    <div class="px-5 ms-xl-4">
                        <span class="h1 fw-bold mb-0 text-white">Login</span>
                    </div>

                    <div class="d-flex align-items-center h-custom-2 px-5 ms-xl-4 mt-5 pt-5 pt-xl-0 mt-xl-n5">

                        <form style="width: 23rem;" th:action="@{/usuario/acceder}" method="post" class="needs-validation" novalidate="">

                            <div class="form-outline mb-4">
                                <input type="email" id="email" name="email"  class="form-control form-control-lg" placeholder="Correo Electrónico" required="">
                            </div>
                            <div class="invalid-feedback">
                                Por favor ingrese una dirección de correo válida para la actualización del envío.
                            </div>
                            <div class="form-outline mb-4">
                                <input type="password" id="password" name="password" class="form-control form-control-lg" placeholder="Contraseña" required="">
                            </div>

                            <div class=" mb-4">
                                <button class="w-100 btn btn-warning btn-lg" type="submit">Login</button>
                            </div>

                            <p class="small mb-5 pb-lg-2"><a class="text-muted" href="#!">Forgot password?</a></p>
                            <p>Don't have an account? <a th:href="@{/usuario/sign-up}" class="link-warning">Register here</a></p>

                        </form>

                    </div>

                </div>
                <div class="col-sm-6 px-0 d-none d-sm-block">
                    <img src="../Login.png" class="card-img-top box" alt="sign in">
                </div>
            </div>
            <br/><br/><br/>
            <hr class="text-white">
        </div>

        <div th:include="usuario/menuUser.html::footer">  </div>
    </body>

</html>
