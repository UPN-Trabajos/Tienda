<!DOCTYPE html>
<html lang="es">

    <head>

        <title>A&C ACCESORIOS</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- CSS only -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
        <!-- JavaScript Bundle with Popper -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>
        <!-- Iconos -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
        <script src="https://unpkg.com/boxicons@2.1.4/dist/boxicons.js"></script>
        <!--SweetAlert2-->
        <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    </head>

    <body>

        <div th:include="administrador/menuAdmin.html::header">  </div>

        <!-- Page Content -->
        <div class="container">


            <!-- Page Heading/Breadcrumbs -->
            <h1 class="mt-4 mb-3">
                A&C Accesorios <small>/ Órdenes</small>
            </h1>
            <ol class="breadcrumb">
                <li class="breadcrumb-item"><a th:href="@{/administrador}"F>Home</a></li>
                <li class="breadcrumb-item active">Órdenes</li>
            </ol>
            <hr>

            <div class="row align-items-center">
                <div class="col-3">
                    <a class="btn btn-warning"  th:href="@{/administrador/orden_asc}"><i class="bi bi-sort-up"></i></a>
                    <a class="btn btn-warning"  th:href="@{/administrador/orden_desc}"><i class="bi bi-sort-down"></i></a>
                </div>
                <div class="col-4">
                    <input type="hidden">
                </div>
                <div class="col-5">
                    <form class="d-flex" role="search" th:action="@{/administrador/buscarOrdenes}" method="POST" id="busc">
                        <input class="form-control me-2" name="dato" required="required" type="text" placeholder="Buscar" aria-label="Buscar">
                        <button class="btn btn-warning d-none d-md-inline-block " type="submit" onclick="return Buscando()"><i class="bi bi-search"></i></button>
                    </form>
                </div>
            </div>
            <br/>
            <!-- Blog Post -->
            <div class="card mb-4">
                <div class="card-body">
                    <div class="row">
                        <div class="col-lg-9">
                            <table class="table table-striped">
                                <thead>
                                    <tr class="table-dark">
                                        <th scope="col">No. de Orden</th>
                                        <th scope="col">Fecha</th>
                                        <th scope="col">Valor</th>
                                        <th scope="col">Acción</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr th:each="orden: ${ordenes}">
                                        <td th:text="${orden.numero}"></td>
                                        <td th:text="${orden.fechaCreacion}"></td>
                                        <td th:text="${orden.total}"></td>
                                        <td><a th:href="@{/administrador/detalle/{id} (id=${orden.id})}" class="btn btn-warning">Ver Detalle</a></td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>

                        <div class="col-lg-3">
                            <h2 class="card-title">Resumen Órdenes</h2>

                            <ul class="list-group">
                                <li class="list-group-item">
                                    <h5 th:text="'$ '+${reporte.montoTotal}" ></h5>
                                    <h5 th:text="${reporte.cantidadTotal}+ ' ordenes'" ></h5>
                                </li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <br/><br/><br/>
        <div th:include="administrador/menuAdmin.html::footer">  </div>

    </body>

</html>
